<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Register | Stargreen</title>
</head>
<body>
    <div class="stargreen-box">
        <div class="stargreen-icon">
            <a class="stargreen-text-titulo" href="index.html">STARGREEN</a>
            <a href="/HTML/index.html">
                <img src="/IMG/descarga (3).png" alt="">
            </a>
        </div>
    <div class="register-box">
        <div class="register-header">
            <header>Register</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Repeat Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">You accept the Terms And Conditions?</label>
            </section>
         
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Create account</label>
        </div>
        <div class="sign-up-link">
            <p>You have a account? <a href="/HTML/login.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
